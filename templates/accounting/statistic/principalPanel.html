{% extends 'base.html' %}
{% block extrastyle %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js"></script>
<script type="text/javascript">
        var ctx = document.getElementById("st-bybusiness");
        var incomes = JSON.parse('{{ incomes_total_j }}');
        var expenses = JSON.parse('{{ expenses_total_j }}');
         var earning = JSON.parse('{{ earning_total_j }}');
        var productsChart = new Chart(ctx, {
            type: 'line',
            data: {
                   labels: {'Incomes', 'Expenses', 'Earning'}
                   datasets: [{
                               label: 'Produtos',
                               data: incomes, expenses, earning
                               backgroundColor: [
                                     'rgba(255, 99, 132, 0.2)',
                                     'rgba(54, 162, 235, 0.2)',
                                     'rgba(255, 206, 86, 0.2)',
                                     'rgba(75, 192, 192, 0.2)',
                                     'rgba(153, 102, 255, 0.2)',
                                     'rgba(255, 159, 64, 0.2)'
                               ],
                               borderColor: [
                                  'rgba(255,99,132,1)',
                                  'rgba(54, 162, 235, 1)',
                                  'rgba(255, 206, 86, 1)',
                                  'rgba(75, 192, 192, 1)',
                                  'rgba(153, 102, 255, 1)',
                                  'rgba(255, 159, 64, 1)'
                               ],
                               borderWidth: 1
                   }]
            },
            options: {
                scales: {
                   yAxes: [{
                      ticks: {
                         beginAtZero:true
                      }
                   }]
                }
            }
        });
    </script>
{% endblock %}
{% block content %}

<div class="row">

    <div class="col-lg-12">
        <p class="bg-primary text-center">General</p>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Method Pay </h3>
            </div>
            <div class="panel-body">
                 <canvas id="st-bybusiness"></canvas>
                {% include 'accounting/statistic/accountPayMethod.html'%}
            </div>
        </div>
    </div>
</div>
<br/>
<div class="row">
    <div class="col-lg-12">
        <p class="bg-primary text-center">By Business</p>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-bar-chart"></i> Balance Business</h3>
            </div>
            <div class="panel-body">
                {% include 'accounting/statistic/accountByBusiness.html'%}
            </div>
        </div>
    </div>
</div>

{% endblock %}
